<div class="dialog-wrapper">
  <h2 mat-dialog-title>Confirmar Eliminación</h2>
  <mat-dialog-content class="dialog-content">
    ¿Estás seguro de que deseas eliminar este registro?
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button class="cancel-btn" (click)="dialogRef.close(false)">Cancelar</button>
    <button mat-button class="confirm-btn" color="warn" (click)="dialogRef.close(true)">Eliminar</button>
  </mat-dialog-actions>
</div>
